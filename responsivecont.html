<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Responsive Container</title>
</head>
<body>
    <main class="container">
        <h1>Altschool Registration Form</h1>
        <form action="" class="form">
            <div class="form_group">
                <label for="first_name" >First Name:</label>
                <input type="text" name="first_name" class= "first_name" id="first_name" placeholder="e.g. Maria" required>
            </div>
            <div class="form_group">
                <label for="last_name" >Last Name:</label>
                <input type="text"
                 name="last_name"
                 class="last_name"
                 id="last_name" 
                 placeholder="e.g. Sanders" 
                 required
                 >
            </div>
            <div class="form_group">
                <label for="email" >Email Address:</label>
                <input type="email"
                 name="email"
                 class="email"
                 id="last_name" 
                 placeholder="e.g. mariasanders@email.com" 
                 required
                 >
            </div>
            <div class="form_group">
                <label for="phone_number">Phone Number:</label>
                <input type="phone_number"
                 name="phone_number"
                 class="phone_number"
                 id="phone_number" 
                 placeholder="e.g.08045454545" 
                 required
                 >
            </div>
            <div class="form_group">
                <label for="gender" class="form_group-label">Gender:</label>
                <select>
               
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="don't_say">Prefer not to say</option>
                </select>
                <br>
               <button>Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
